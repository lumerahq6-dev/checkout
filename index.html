<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Access</title>
  <meta name="theme-color" content="#aa00ff" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin:0;padding:0;box-sizing:border-box; }
    :root { --pink:#ff3cac;--purple:#aa00ff;--cyan:#00e5ff;--green:#00ff87;--dark:#080810; }
    body {
      font-family:'Inter',sans-serif;background:var(--dark);color:#f0f0f0;
      min-height:100vh;display:flex;flex-direction:column;
      align-items:center;justify-content:center;padding:40px 20px;
      overflow-x:hidden;position:relative;text-align:center;
    }

    .orbs { position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden; }
    .orb  { position:absolute;border-radius:50%;filter:blur(100px);opacity:.18; }
    .orb-1 { width:500px;height:500px;background:var(--purple);top:-10%;left:-10%;animation:o1 14s ease-in-out infinite; }
    .orb-2 { width:360px;height:360px;background:var(--pink);bottom:-10%;right:-10%;animation:o2 17s ease-in-out infinite; }
    @keyframes o1 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(60px,50px)} }
    @keyframes o2 { 0%,100%{transform:translate(0,0)} 50%{transform:translate(-50px,-40px)} }

    .content { position:relative;z-index:1;width:100%;max-width:840px; }

    h1 {
      font-size:clamp(2.2rem,6vw,4rem);font-weight:900;text-transform:uppercase;
      letter-spacing:2px;margin-bottom:14px;
      background:linear-gradient(135deg,var(--pink),var(--purple),var(--cyan));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
    }
    .sub { color:#666;font-size:1rem;margin-bottom:56px; }

    .cards { display:flex;gap:24px;flex-wrap:wrap;justify-content:center; }

    .card {
      background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);
      border-radius:18px;padding:40px 32px;flex:1 1 280px;max-width:380px;
      display:flex;flex-direction:column;align-items:center;
      transition:transform .3s,box-shadow .3s,border-color .3s;position:relative;
    }
    .card:hover { transform:translateY(-6px); }
    .card.premium {
      border-color:rgba(170,0,255,.35);
      background:linear-gradient(165deg,rgba(26,8,50,.6),rgba(10,8,20,.5));
      padding-top:58px;
    }
    .card.premium:hover { border-color:rgba(255,60,172,.5);box-shadow:0 14px 50px rgba(255,60,172,.15); }
    .card.basic:hover    { border-color:rgba(0,229,255,.3); box-shadow:0 14px 50px rgba(0,229,255,.1); }

    .best-value {
      position:absolute;top:16px;left:50%;transform:translateX(-50%);
      background:linear-gradient(135deg,var(--pink),var(--purple));
      color:#fff;font-size:.68rem;font-weight:900;letter-spacing:2px;
      text-transform:uppercase;padding:5px 18px;border-radius:20px;white-space:nowrap;z-index:2;
    }

    .tier { font-size:.65rem;font-weight:700;letter-spacing:3px;text-transform:uppercase;margin-bottom:8px; }
    .card.basic   .tier { color:var(--cyan); }
    .card.premium .tier { color:var(--pink); }

    .name { font-size:1.8rem;font-weight:900;text-transform:uppercase;margin-bottom:4px; }
    .card.basic   .name { background:linear-gradient(135deg,var(--cyan),var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text; }
    .card.premium .name { background:linear-gradient(135deg,var(--pink),var(--purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text; }

    .btn {
      margin-top:28px;display:block;width:100%;padding:15px;border:none;border-radius:10px;
      font-family:'Inter',sans-serif;font-size:1rem;font-weight:800;
      cursor:pointer;text-decoration:none;transition:all .3s;letter-spacing:.3px;
    }
    .btn-basic   { background:linear-gradient(135deg,var(--cyan),var(--green));color:#000; }
    .btn-basic:hover   { box-shadow:0 6px 24px rgba(0,229,255,.4);transform:translateY(-2px); }
    .btn-premium { background:linear-gradient(135deg,var(--pink),var(--purple));color:#fff; }
    .btn-premium:hover { box-shadow:0 6px 24px rgba(255,60,172,.4);transform:translateY(-2px); }

    footer { position:relative;z-index:1;margin-top:56px;color:#2a2a2a;font-size:.78rem; }
  </style>
</head>
<body>
  <div class="orbs"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

  <div class="content">
    <h1>Get Access Now</h1>
    <p class="sub">Instant access after payment &mdash; choose your plan</p>

    <div class="cards">
      <div class="card basic">
        <div class="tier">Starter</div>
        <div class="name">Basic</div>
        <a class="btn btn-basic" href="/yard/basic">Get Basic &rarr;</a>
      </div>

      <div class="card premium">
        <div class="best-value">&#9733; Best Value</div>
        <div class="tier">Most Popular</div>
        <div class="name">Premium</div>
        <a class="btn btn-premium" href="/yard/premium">Get Premium &rarr;</a>
      </div>
    </div>
  </div>

  <footer>&copy; 2026 &mdash; All Rights Reserved</footer>
</body>
</html>
